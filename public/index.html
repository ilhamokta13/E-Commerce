<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Test</title>
    <script src="http://localhost:8000/socket.io/socket.io.js"></script> <!-- Path diperbaiki -->
</head>
<body>
    <h1>Chat Test</h1>
    <div id="messages"></div>
    <input id="messageInput" placeholder="Type a message..."/>
    <button onclick="sendMessage()">Send</button>

    <script>
        const socket = io("http://localhost:8000"); // Sesuaikan port dengan server

        socket.on("connect", () => {
            console.log("Connected to server");
        });

        socket.on("message", (data) => {
            const messages = document.getElementById("messages");
            const messageElement = document.createElement("div");
            messageElement.textContent = `${data.user}: ${data.text}`;
            messages.appendChild(messageElement);
        });

        function sendMessage() {
            const input = document.getElementById("messageInput");
            const message = input.value;
            socket.emit("sendMessage", { room: "default", message: message });
            input.value = "";
        }
    </script>
</body>
</html>
